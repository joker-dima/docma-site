<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>

<body>

    <div class="greetings">
        <div class="greetings_wrapper">

            <div class="greetings_content">

                <h2 class="greetings_content--title">Консультации онлайн<br><span>Научный подход -<br>доказательная
                        медицина</span></h2>
                <div class="greetings--running-line">
                    <span>Известные врачи доказательной медицины</span>
                </div>
                <div class="greetings_buttons--wrapper">

                    <div class="greetings_buttons">
                        <div class="greetings_buttons--doubles">
                            <button>Для себя</button>
                            <button>Для двоих</button>
                        </div>
                        <div class="greetings_buttons--prices">
                            <span>2 часа 2.000 руб</span>
                        </div>

                        <a class="greetings_buttons--choice">Подобрать врача</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="greetings_image">

            <div>
                <img class="greetings_buttons--annotation" src="./Line2.svg" alt="мы онлайн">
            </div>


            <img src="./phone(2).png" alt="Врач">

        </div>


    </div>





    <!-- слайдер -->


    <div class="slider-container">
        <div class="slider-content">
            <div class="slide active">
                <p>Слайд 1</p>
            </div>
            <div class="slide">
                <p>Слайд 2</p>
            </div>
            <div class="slide">
                <p>Слайд 3</p>
            </div>
            <div class="slide">
                <p>Слайд 4</p>
            </div>
        </div>
    </div>


    <script>setInterval(function () {
            var slides = document.querySelectorAll('.slide');
            var activeSlide = document.querySelector('.slide.active');
            var nextSlide = activeSlide.nextElementSibling;

            if (nextSlide) {
                activeSlide.classList.remove('active');
                nextSlide.classList.add('active');
            } else {
                activeSlide.classList.remove('active');
                slides[0].classList.add('active');
            }
        }, 3000);</script>

</body>

</html>
