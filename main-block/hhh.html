<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="slider">
        <ul>
            <li>Slide 1</li>
            <li>Slide 2</li>
            <li>Slide 3</li>
            <li>Slide 4</li>
            <li>Slide 5</li>
        </ul>
    </div>

    <style>
        #slider {
            height: 100px;
            /* Высота слайдера */
            overflow: hidden;
            /* Скрыть содержимое, выходящее за пределы высоты слайдера */
        }

        #slider ul {
            list-style-type: none;
            /* Скрыть маркеры списка */
            margin: 0;
            padding: 0;
            animation: slide infinite 15s linear;
            /* Анимация перехода слайдов */
        }

        #slider ul li {
            height: 100px;
            /* Высота слайда */
            line-height: 100px;
            /* Высота текста по центру слайда */
        }

        @keyframes slide {
            0% {
                transform: translateY(0);
                /* Начальное положение слайдов */
            }

            16.66% {
                transform: translateY(-100%);
                /* Перемещение первого слайда за пределы видимости */
            }

            33.33% {
                transform: translateY(-100%);
                /* Перемещение второго слайда на видимую область */
            }

            50% {
                transform: translateY(-200%);
                /* Перемещение второго слайда за пределы видимости */
            }

            66.66% {
                transform: translateY(-200%);
                /* Перемещение третьего слайда на видимую область */
            }

            83.33% {
                transform: translateY(-300%);
                /* Перемещение третьего слайда за пределы видимости */
            }

            99.99% {
                transform: translateY(-300%);
                /* Возврат к начальному положению последнего слайда */
            }
        }
    </style>
</body>

</html>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");

        // Устанавливаем все слайды невидимыми
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Показываем текущий слайд
        slides[slideIndex].style.display = "block";

        // Увеличиваем индекс слайда на 1
        slideIndex++;

        // Если достигнут последний слайд, снова показываем первый слайд
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }

        // Вызываем функцию showSlides через 5 секунд
        setTimeout(showSlides, 5000);
    }

    document.addEventListener('DOMContentLoaded', startSlider);

</script>
